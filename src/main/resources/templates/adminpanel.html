<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="fragments/head :: head">
    <!--Denne her normaliserer vores html siders head sektion, så vi kun skal skrive det et sted-->
    <div >TEST</div>
  </head>

  <body>

    <div th:replace="fragments/header :: header"/>

    <div class="container-fluid">
      <div class="row">

        <div th:replace="fragments/sidebars :: admin"/>

        <div class="col-sm-9 col-sm-offset-3 col-lg-8 col-lg-offset-3 main">
          <div class="row">
            <h1 th:text="${currentGroup} ? ${currentGroup.getGroupName()} : (${parents} ? 'Forældre' : (${children} ? 'Børn' : (${allUsers} ? 'Personale')))">Admins/Ledere</h1>

          </div>
          <!--LIST of users/parents etc-->
          <div class="row">
            <div class="list-group" style="max-height: 400px; border-radius: 0">
              <button th:if="${currentGroup} or ${allUsers}" class="btn btn-success btn-new" data-toggle="modal" data-target="#new">NY MEDARBEJDER</button>
              <!-- Generering af listen, baseret på hvad templaten bliver fodret med -->
              <a th:each="employee : ${employees}" href="/admin/details?user=" th:text="${employee.getName()}" th:attrappend="href=${employee.getUserID()}" class="list-group-item">Thymeleaf Employee</a>
              <a th:each="parent : ${parents}"     href="#" th:text="${parent.getFirstName()}" class="list-group-item">Thymeleaf Parent</a>
              <a th:each="child : ${children}"     href="#" th:text="${child.getFirstName()}"  class="list-group-item">Thymeleaf Child</a>

              <a href="/admin/details?user=32122" class="list-group-item">
                Kurt (Kan klikkes på)
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="new" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <form class="" th:action="@{/admin/create/employee}" method="post" th:object="${employee}">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Opret ny Ansat</h4>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="fname">Fornavn:</label>
                <input type="text" class="form-control" id="fname" name="firstName" th:field="*{firstName}"/>
              </div>
              <div class="form-group">
                <label for="lname">Efternavn:</label>
                <input type="text" class="form-control" id="lname" name="lastName" th:field="*{lastName}"/>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="userEmail" th:field="*{userEmail}"/>
              </div>
              <div class="form-group">
                <label for="pw">Adgangskode:</label>
                <input type="password" class="form-control" id="pw" name="password" th:field="*{password}"/>
              </div>


              <div class="checkbox">
                <div class="row">
                  <div class="col-sm-4">
                    <label><input type="checkbox" id="check1" value="1" th:field="*{permissions}"/> Permission 1</label>
                  </div>
                  <div class="col-sm-4">
                    <label><input type="checkbox" id="check2" value="2" th:field="*{permissions}"/> Permission 2</label>
                  </div>
                  <div class="col-sm-4">
                    <label><input type="checkbox" id="check3" value="3" th:field="*{permissions}"/> Permission 3</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Gem</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Annuller</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!--JAVASCRIPT (skal være til sidst for gode loading tider)-->
    <!-- BOOTSTRAP MaxCDN jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP MaxCDN Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
