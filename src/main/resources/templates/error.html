<!DOCTYPE html>
<!--Thymeleaf xlmns-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Template</title>

  <!--Mobil integration-->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- BOOTSTRAP MaxCDN Latest compiled and minified CSS -->

</head>
<body>

<!--Bootstrap container class er vigtig for at det virker, giver en lille margen ud til siderne
i højre og venstre side-->
<div class="container">

  <div class="row">
    <div th:replace="fragments/header :: header"/>
  </div>

  <!--For at Bootstrap grid system virker, her er en row.-->
  <div class="row">

    
    <div class="col-offset-md 4 col-md-4">
      <h1>Error!</h1>
      <a href="/" class="btn btn-primary">Let's go back shall we?</a>
    </div>

    <br></br>
    <br></br>
  </div>
</div>

<!--JAVASCRIPT (skal være til sidst for gode loading tider)-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
