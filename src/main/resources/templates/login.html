<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--Denne her normaliserer vores html siders head sektion, sÃ¥ vi kun skal skrive det et sted-->
  <div th:replace="fragments/head :: head"/>
  <title>Login </title>
  <div th:replace="fragments/header :: header-css"/>
  <div th:replace="fragments/footer :: footer-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div>
  <form th:action="@{/login}" method="post">

    <h4>Login</h4>

    <div>
      <input type="text" name="username" id="username" placeholder="Username" required="true" autofocus="true"/>
    </div>
    <div>
      <input type="password" name="password" id="password" placeholder="Password" required="true"/>
    </div>

    <div>
      <div>
        <input type="submit"  value="SIGN IN"/>
      </div>
    </div>
    <br/>

  </form>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
