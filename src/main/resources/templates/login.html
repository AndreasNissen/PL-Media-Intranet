<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Denne her normaliserer vores html siders head sektion, så vi kun skal skrive det et sted-->
    <div th:replace="fragments/head :: head"/>

    <title>Login </title>
  </head>
  <body>

    <div class="container">

      <form class="form-signin" name='f' th:action="@{/login}" method="POST">
        <h2 class="form-signin-heading">LOGIN FOR:</h2>
        <img class="login-img" src="http://www.klokkerholmbornehave.dk/platforme/bronderslev_kommune/userfiles/editor_forsidden.jpg"/>

        <label for="inputEmail" class="sr-only">Email addresse</label>
        <input type="text" name='username' id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="true"/>

        <label for="inputPassword" class="sr-only">Adgangskode</label>
        <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Password" required="true"/>

        <button class="btn btn-lg btn-success btn-block" name='submit' type="submit">Log på</button>
        <div th:if="${param.error}" class="alert alert-error">
          Der var noget galt med dine login-oplysninger :-(
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          Du er blevet logget ud :-)
        </div>
      </form>

    </div> <!-- /container -->

  </body>
</html>
